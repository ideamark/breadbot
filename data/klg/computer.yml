    ((i = 0))
    for f in "$@"
    do
    case "$f" in
    (-*([fiIv])r*([fiIv])|-*([fiIv])R*([fiIv]))
    tmp="${f//[rR]/}"
    if [ -n "$tmp" ]
    then
    #echo "\$tmp == $tmp"
    cmd[$i]="$tmp"
    ((i++))
    fi
    recursive=0 ;;
    (--recursive) recursive=0 ;;
    (*)
    if [ $recursive != 0   -a  -d "$f" ]
    then
    echo "skipping directory: $f"
    continue
    else
    cmd[$i]="$f"
    ((i++))
    fi ;;
    esac
    done
    trash-put "${cmd[@]}"
